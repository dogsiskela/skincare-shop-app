{% extends "header.html" %}
{% load static %}
{% block tab_content %}Product{% endblock %}
{% block page_content %}
    <div class="product--container">
        <div class="product--image">
            <img src={% static 'images/default.png' %} />
        </div>
        <div class="product--description">
            <h3>Add product</h3>
            <form method="POST" action="" class="form-auth">
                {% csrf_token %}
                <div class='product--input-items'>
                    <input type="text" name="name" placeholder="Product name" class="input">
                    <input type="text"
                           name="description"
                           placeholder="Description"
                           class="input">
                    <input type="number" name="in_stock" placeholder="Quantity" class="input">
                    <input type="number" name="cost" placeholder="Cost" class="input">
                    <select name="tag_id">
                        {% for tag in tags %}
                            <option value={{ tag.pk }}>{{ tag }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="product--action-buttons">
                    <input type="submit" class='catalog--add-to-cart-button' value="Add product" />
                </div>
            </form>
        </div>
    </div>
{% endblock %}
