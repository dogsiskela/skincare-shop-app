<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skin care |
        {% block tab_content %}Log In{% endblock %}
    </title>
    {% load static %}
    <!-- ====================== LINKS ============================== -->
    <link rel="stylesheet" href="{% static 'auth.css' %}?{% now " U" %} ">
    <!-- ====================== END LINКС ============================== -->
</head>
</head>
<body>
    <div class="auth--container">
        <form method="POST" action="" class="form-auth">
            {% csrf_token %}
            <h3>GentleDerma</h3>
            <h5>Register now</h5>
            {% comment %} <input type="text" name="{{form.username.html_name}}" placeholder="Корисничко име" class="input"> {% endcomment %}
            <input type="text" name="{{form.email.html_name}}" placeholder="Е-Меил" class="input">
            <input type="password" name="{{form.password1.html_name}}" placeholder="Лозинка" class="input">
            <input type="password" name="{{form.password2.html_name}}" placeholder="Повтори лозинка"
                class="input">
            <div class="auth-button">
                <input type="submit" name="login" class="auth--buton" value="Register as seller">
                <input type="submit" name="login" class="auth--buton" value="Register as buyer">
            </div>
            {% comment %} {% for message in messages %}<p class="color-w fill-row">{{message}}</p>{% endfor %} {% endcomment %}
        </form>
    </div>
</body>
